<html>
<body>
<script>





var number = prompt("Enter a number");
console.log((number - number % 1000) / 1000 + " thousands");
console.log((number % 1000 - number % 100) / 100 + " hundreds");
console.log((number % 100 - number % 10) / 10  +  " tens");
console.log(number % 10 + " ones");





</script>
</body>
</html>
